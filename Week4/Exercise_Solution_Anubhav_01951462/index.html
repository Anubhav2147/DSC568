<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Form </title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div id= "main">

    
    <div class="C1">
        <h1>Sample Form</h1>
        <p>Choose a topic, and research interest for the individual visualization project.</p>
    </div>

    <div class="C1">
        <h3>Email</h3>
        <input type="text" id="fname" name="fname" placeholder="Your email address"><br> 
    </div>

    <div class="C1">
        <h3>First Name</h3>
        <input type="text" id="fname" name="fname" placeholder="Your answer"><br> 
    </div>

    <div class="C1">
        <h3>Last Name</h3>
        <input type="text" id="fname" name="fname" placeholder="Your answer"><br> 
    </div>

    <div class="C1">
        <h3>Research Interest (list at least 3)</h3>
        <input type="text" id="fname" name="fname" placeholder="Your answer"><br> 
    </div>

    <div class="C1">
        <h3>Project Title - (e.g. income vs education US Census)</h3>
        <input type="text" id="fname" name="fname" placeholder="Your answer"><br> 
    </div>

    <div class="C1">
        <h3>Top Skills</h3><br>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1">SQL</label><br>
        
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1">Python programming</label><br>

        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1">Matlab</label><br>

        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1">D3js & JavaScript</label><br>

        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1">C# VB.net</label><br>

        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1">PHP</label><br>

        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1">Node.js</label><br>

        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1">Web Design Tools (ex. WordPress)</label><br>

        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1">HTML & CSS</label><br>

        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1">Excel</label><br>

        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1">Power BI</label><br>

        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1">Tableau</label><br>
    </div>

    <div class="C1">
        <h3>Suggestions or Questions</h3>
        <input type="text" id="fname" name="fname" placeholder="Your Suggestions"><br> 
    </div>

    <div class="C1">
        <input id="Submit" type="submit" value="Submit">
        <input type="reset" value="Reset">
    </div>
